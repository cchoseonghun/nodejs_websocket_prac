<!-- 메시지 폼 -->
<form name="publish">
  <input type="text" name="message">
  <input type="submit" value="send">
</form>

<script>
  let url = 'ws://localhost:8080/ws';
  let socket = new WebSocket(url);

  // document.forms.publish.onsubmit = () => {
  document.forms.publish.onsubmit = function() {
    let outgoingMessage = this.message.value;
    // const obj = { type: 'message', params: { value: outgoingMessage } };
    const obj = { "type": "message", "params": { "value": outgoingMessage } };
    socket.send(JSON.stringify(obj));
    return false;
  };

  // 들어오는 메시지 핸들링
  // socket.onmessage = (e) => {
  //   let incomingMessage = e.data;
  //   showMessage(incomingMessage);
  // };
  socket.onmessage = function(event) {
    let incomingMessage = event.data;
    showMessage(incomingMessage);
  };

  // socket.onclose = (e) => {
  //   return console.log(`Closed ${e.code}`);
  // };
  socket.onclose = event => console.log(`Closed ${event.code}`);

  // dev에 메시지 더하기
  // const showMessage = (message) => {
  function showMessage(message) {
    let messageElem = document.createElement('div');
    const obj = JSON.parse(message);
    messageElem.textContent = obj.params.value;
    // document.querySelector('#messages').prepend(messageElem);
    document.getElementById('messages').prepend(messageElem);
  }
</script>

<!-- 수신받을 메시지가 노출될 div -->
<div id="messages"></div>
